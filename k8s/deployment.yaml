apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-project
  labels:
    app: devops-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-project
  template:
    metadata:
      labels:
        app: devops-project
    spec:
      volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
      - name: projetd
        image: weepizz/devops-project_web
        ports:
        - containerPort: 3006
        volumeMounts:
        - mountPath: "/urs/share/redis/js"
          name: task-pv-storage